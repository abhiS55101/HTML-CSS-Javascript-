<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navigation">
        <div class="userBx">
            <div class="imgBx">
                <img src="user3.jpg" alt="error">
            </div>
            <p class="username">Shin Kiyami</p>
        </div>
        <div class="menuToggle"></div>
        <ul class="menu">
            <li><a href="#"><ion-icon name="person-outline"></ion-icon>Profile</a><li>
            <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon>Messages</a></li>

        </ul>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let menuToggle = document.querySelector('.menuToggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function () {
            navigation.classList.toggle('active')
        }
    </script>
</body>

</html>
